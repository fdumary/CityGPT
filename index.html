<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CityGPT Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>CityGPT Chat</h2>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Type a message..." size="40">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message in chat box
      chatBox.innerHTML += `<div class="user"><b>You:</b> ${userMessage}</div>`;
      input.value = "";

      try {
        // Send POST request to FastAPI backend
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        // Show bot reply
        chatBox.innerHTML += `<div class="bot"><b>CityGPT:</b> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
      } catch (err) {
        chatBox.innerHTML += `<div class="bot"><b>Error:</b> ${err}</div>`;
      }
    }
  </script>
</body>
</html>
