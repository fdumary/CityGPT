<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CityGPT Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>CityGPT Chat</h2>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Type a message..." size="40">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chatBox = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div class="user"><b>You:</b> ${userMessage}</div>`;
      input.value = "";

      // ðŸ”¹ Mock reply
      const reply = `CityGPT says: You asked "${userMessage}". Here's a mock answer for demo!`;

      chatBox.innerHTML += `<div class="bot"><b>CityGPT:</b> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
